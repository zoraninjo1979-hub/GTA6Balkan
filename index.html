    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        :root {
            --primary: #ff006e;
            --secondary: #00f5ff;
            --dark: #0a0a0a;
            --darker: #050505;
            --light: #f8f9fa;
            --gray: #495057;
            --card-bg: rgba(20, 20, 30, 0.8);
            --border: rgba(255, 0, 110, 0.3);
        }

        body {
            background: var(--dark);
            color: var(--light);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Header Styles */
        .header {
            background: linear-gradient(135deg, rgba(10, 10, 10, 0.9), rgba(20, 20, 30, 0.9)), 
                        url('https://images.unsplash.com/photo-1633412802994-5c058f151b66?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80') center/cover;
            padding: 2rem 1rem;
            text-align: center;
            position: relative;
            border-bottom: 2px solid var(--border);
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at top right, rgba(255, 0, 110, 0.1), transparent 70%);
            z-index: 1;
        }

        .header-content {
            position: relative;
            z-index: 2;
        }

        .logo {
            font-size: 3rem;
            font-weight: bold;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 20px rgba(255, 0, 110, 0.5);
        }

        .tagline {
            font-size: 1.2rem;
            color: var(--secondary);
            max-width: 700px;
            margin: 0 auto;
        }

        /* Main Container */
        .container {
            max-width: 1200px;
            margin: 3rem auto;
            padding: 0 1.5rem;
        }

        /* Card Grid */
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 2rem;
        }

        /* Card Styles */
        .card {
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            transition: all 0.4s ease;
            border: 1px solid var(--border);
            position: relative;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(255, 0, 110, 0.2);
            border-color: var(--primary);
        }

        .card-header {
            padding: 1.5rem;
            background: linear-gradient(135deg, rgba(255, 0, 110, 0.1), rgba(0, 245, 255, 0.1));
            border-bottom: 1px solid var(--border);
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-title {
            font-size: 1.4rem;
            font-weight: bold;
            color: var(--secondary);
        }

        .card-icon {
            color: var(--primary);
            font-size: 1.2rem;
            transition: transform 0.3s ease;
        }

        .card.active .card-icon {
            transform: rotate(180deg);
        }

        .card-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease;
            padding: 0 1.5rem;
        }

        .card.active .card-content {
            max-height: 1000px;
            padding: 1.5rem;
        }

        .card-text {
            color: #ccc;
            line-height: 1.8;
            text-align: justify;
        }

        .card-text p {
            margin-bottom: 1rem;
        }

        .card-text p:last-child {
            margin-bottom: 0;
        }

        /* GTA 6 Image Background */
        .gta-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://images.unsplash.com/photo-1633412802994-5c058f151b66?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80') center/cover;
            opacity: 0.15;
            z-index: -1;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 2rem;
            background: var(--darker);
            border-top: 1px solid var(--border);
            margin-top: 4rem;
        }

        .footer p {
            color: var(--gray);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .logo {
                font-size: 2.2rem;
            }
            
            .tagline {
                font-size: 1rem;
            }
            
            .card-grid {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 0 1rem;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 1.5rem 1rem;
            }
            
            .card-title {
                font-size: 1.2rem;
            }
        }

        /* Loading Animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>

                    content: `Grand Theft Auto 6 (GTA 6) je dugoočekivani nastavak legendarne franšize Rockstar Gamesa, koji obećava revolucionarne promjene u svijetu otvorenih svjetova. Igra nas vraća u kultni Vice City, smješten u izmišljenoj saveznoj državi Leonidi, s protagonistima Lucijom i Jasonom. Prema službenim informacijama iz Rockstar Gamesa i Take-Two Interactivea, igra je zakazana za izlazak 26. svibnja 2026. godine, iako postoje glasine o mogućim odgodama. GTA 6 će se fokusirati na interaktivnost, heiste, drogu i ogroman online mod, s poboljšanim fizikama i manje kontroverznim sadržajem prema manjinama.`
                },
                {
                    title: "Informacije i Datum Izlaska",
                    content: `Grand Theft Auto 6 (GTA 6) je jedan od najiščekivanijih naslova u povijesti videoigara. Prema službenim izjavama Rockstar Gamesa i matične tvrtke Take-Two Interactivea, igra će biti objavljena 26. svibnja 2026. godine. Ova informacija je potvrđena na konferencijama i u službenim priopćenjima, uključujući one objavljene na stranicama poput Index.hr i PCGamesN. Igra nas vodi natrag u Vice City, inspiriran Miami-jem, s parom protagonista – Lucijom i Jasonom – koji će se upuštati u kriminalne avanture u saveznoj državi Leonidi. Iako je prvotno najavljen za jesen 2025., datum je odgođen kako bi se osigurala vrhunska kvaliteta, kako navode izvori poput Racunalo.com i 24sata. Trenutno nema službenih potvrda o daljnjim odgodama, ali insideri na platformama poput X (bivši Twitter) spominju mogućnost pomaka do jeseni 2026. Rockstar je objavio jedan trailer, a očekuju se novi do kraja 2025. Igra će imati preko 1.500 svjetskih događaja i poboljšanu interaktivnost, što je nagoviješteno u curenjima iz 2022. godine. Za najnovije vijesti, pratite službene kanale Rockstara.`

                {

                    content: `GTA 6 će biti dostupan na novijim generacijama konzola, s fokusom na PlayStation 5 i Xbox Series X/S, prema informacijama iz izvora poput Gamecentar.rs i PCGamesN. PC verzija se očekuje kasnije, vjerojatno nakon konzolaškog lansiranja, slično prethodnim naslovima u serijalu. Nema službenih potvrda o podršci za starije platforme poput PS4 ili Xbox One, jer igra cilja na naprednu grafiku i fiziku. Što se tiče tehničkih zahtjeva, Rockstar još nije objavio službene specifikacije, ali na temelju glasina s X postova i vijesti poput LatestLY, očekuju se visoki zahtjevi za PC: minimalno Intel Core i7 ili ekvivalent, 16 GB RAM-a, NVIDIA RTX 3060 ili slična grafička kartica, te SSD za brzo učitavanje. Igra će koristiti napredne tehnologije poput poboljšane fizike vode i interaktivnih elemenata, što će zahtijevati snažan hardver. Preporučuje se praćenje službenih ažuriranja za točne detalje bliže datumu izlaska 26. svibnja 2026.`
                },
                {

                    content: `GTA 6 će imati značajan fokus na online modu, koji je dizajniran za generiranje prihoda godinama, prema insider informacijama iz izvora poput DramaAlert na X-u i PCGamesN. Multiplayer će uključivati veliki naglasak na heiste (pljačke), trgovinu drogom i interaktivne svjetske događaje – preko 1.500 njih, uključujući poboljšanu fiziku vode i vodene aktivnosti. To je nagoviješteno u curenjima i člancima na Gamecentar.rs. Online iskustvo će biti "neviđeno u svijetu videoigara", kako navode 24sata, s visokom interaktivnošću – čak i sitnicama poput interakcije s automatima za žvakaće gume. Rockstar je prilagodio sadržaj da bude manje uvredljiv prema manjinama, uključujući transrodne osobe. Očekuje se da će online mod biti dostupan odmah po lansiranju 26. svibnja 2026., s mogućnošću ranog pristupa u deluxe izdanjima. Ovo će biti evolucija GTA Online iz GTA 5, s još većim otvorenim svijetom.`

                {
                    title: "Glasine i Očekivanja",
                    content: `Glasine o GTA 6 kruže internetom, a mnoge su potkrjepljene službenim trailerom. Igra će se vratiti u Vice City s protagonistima Lucijom i Jasonom, fokusirajući se na kriminalni par, prema izvorima poput FFA.hr i X postovima od GTA 6 Countdown. Očekivanja su visoka: poboljšana interaktivnost, ogroman otvoreni svijet s preko 1.500 događaja, napredna fizika i manje kontroverzan humor, kako navode insideri poput Jasona Schreiera. Među glasinama su moguće odgode do jeseni 2026., kako spominju Svetapple.sk i X korisnici, te "neviđene" značajke poput dinamičnog online moda. Fanovi očekuju revoluciju u franšizi, slično GTA 5, ali s modernim elementima. Ipak, Rockstar upozorava da su curenja iz 2022. dovela do strožih sigurnosnih mjera. Očekujte više trailera do kraja 2025., a službeni datum ostaje 26. svibnja 2026.`

                },
                {
                    title: "Prethodne Igre i Povezanost",
                    content: `GTA 6 je šesti glavni naslov u franšizi Grand Theft Auto, nastavljajući nasljeđe igara poput GTA Vice City (2002.), GTA San Andreas (2004.) i GTA 5 (2013.), koje su prodane u milijunima kopija. Prema informacijama s Gamecentar.rs, GTA 6 će se vratiti u Vice City, povezujući se s ranijim naslovima kroz lokacije i teme, ali s novim protagonistima Lucijom i Jasonom. Povezanost je vidljiva u evoluciji mehanika: od otvorenog svijeta GTA 3 do online moda GTA 5. GTA 6 će nadograditi ovo s poboljšanim interakcijama i fizikom, kako navode X postovi od GTA 6 Countdown. Nema direktne priče povezane s GTA 5, ali fanovi očekuju easter egg-ove. Serijal je poznat po satiričnom prikazu američkog društva, a GTA 6 će to unaprijediti s manje kontroverznim elementima.`

                cardHeader.appendChild(cardTitle);
                cardHeader.appendChild(cardIcon);
                
                // Create card content
                const cardContent = document.createElement('div');
                cardContent.className = 'card-content';

                cardText.className = 'card-text';
                cardText.innerHTML = `<p>${item.content}</p>`;

                // Assemble card

                // Add card to container

        });
